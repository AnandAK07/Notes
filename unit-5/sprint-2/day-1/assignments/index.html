    document.getElementById("orderBtn").addEventListener("click",orderForMe)

    function orderForMe(){
        let ordrID= generatingOrderId();


        var foodImg=document.getElementById("foodImg");
        foodImg.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQw8rxNSHI4R6KFBUcAgZdSw-lVa5ORWm-QSuhC5LY&s";
        foodImg.alt="Food Img";

        var ordrid=document.getElementById("orderID");
        ordrid.textContent="";
        
        var imgIdx=getImgIdx();
        
        let promise=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve();
            },4000);
        })
        promise.then(()=>{
            foodImg.src=''
            if(imgIdx!=null){
                foodImg.src=arr[imgIdx]
            }
            console.log(imgIdx)
            ordrid.textContent="Order ID: "+ordrID;
        }).catch((err)=>{
            console.log(err)
            ordrid.textContent=''
        })

    }

    function generatingOrderId(){
        var char='ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890'
        var orderID="";
        for(var i=0;i<6;i++){
            orderID+=char.charAt(Math.floor(Math.random()*char.length))
        }
        console.log(orderID)
        return orderID;
    }
    let Item=document.getElementsByName("Item");
    for(let i=0;i<Item.length;i++){
        Item[i].addEventListener("click",function(){
            for(let j=0;j<Item.length;j++){
                if(Item[j]!==this){
                    Item[j].checked=false;
                }
            }
        })
    }

    function getImgIdx(){
        let Item=document.getElementsByName("Item");
        for(var i=0;i<Item.length;i++){
            if(Item[i].checked){
                Item[i].checked=false;
                return i;
            }
            
        }
        return null;
    }
